<body>
    <h1>
        Bucket List Adventures =)
    </h1>
    <!--diff between id and name? id is
     used for the label so that the label
     can refer to the correct checkbox...-->
     <!-- go to japan -->
    <input type="checkbox" id="i1" name="i1" value="traveljp">
    <label for="i1">Travel to Japan</label>
    <br>

    <!-- go get ice cream together -->
    <input type="checkbox" id="i2" name="i2" value="eaticecream">
    <label for="i2">Eat ice cream</label>
    <br>

    <!-- listen to music together through the same headphones -->
    <input type="checkbox" id="i3" name="i3" value="musictogether">
    <label for="i3">Listen to music through the same headphones</label>
    <br>

    <!-- vlog a trip together -->
    <input type="checkbox" id="i4" name="i4" value="vlog">
    <label for="i4">Vlog a trip together</label>
    <br>

    <!-- Go on a dinner date -->
    <input type="checkbox" id="i5" name="i5" value="dinner">
    <label for="i5">Dress up and eat dinner :)</label>
    <br>

</body>
